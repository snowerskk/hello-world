<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    window.onload=function(){
        var oAudio = document.getElementById('myaudio');
        oAudio.controls='controls';
        oAudio.autoplay='autoplay';
        oAudio.src='music/白雪.mp3';        
        //mp3文件列表
        var mp3List = ['春の风－熊木杏里.mp3','醉清风.mp3','白雪.mp3']
        //文件路径
        var mp3Url = 'music/';  
        function getMusic(list) {
            var len = list.length,
                num = parseInt(Math.random()*len, 10),
                music = mp3Url + list[num]; 
            if(music) {
                return music; 
            } else { 
                getMusic(list, mp3Url);
            }     
        }
        //播放
        oAudio.onended = function() {
            oAudio.src = getMusic(mp3List);
        }
    }
    </script>
</head>
    <body>
        <audio id="myaudio"></audio>
    </body>
</html>
