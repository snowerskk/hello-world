<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
<script>
var arr1=[2,1,3,1,3,6,5,8,11,4];
//
function only(arr){
	var arr2=[];
	for(var i=0;i<arr.length;i++){
		if(arr2.indexOf(arr[i])==-1){
			arr2.push(arr[i]);
		}	
	}
	return arr2;
}
console.log(only(arr1));
</script>	
</body>
</html>
