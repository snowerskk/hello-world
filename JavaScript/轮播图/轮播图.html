<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	div{
		width:200px;
		height:123px;
		margin:100px auto;
		border:2px solid black;
		overflow: hidden;
		position: relative;
		border-radius: 10%;
		box-shadow: 10px 10px 3px black;
	}
	ul{ 
		cursor:pointer;
		width:1353px;
		position: absolute;
		left:0;
		top:0;
		
	}
	li{
		list-style: none;
		width:123px;
		float:left;
	}
	</style>
	<script>
		window.onload=function(){
			var ali=document.getElementsByTagName('li');
			var oul=document.getElementById('oul');
			var speed=-3;
			var distance=0;
			var timer=null;
			timer=setInterval(move,30);
			oul.onmouseover=function(){
				clearInterval(timer);
			}
			oul.onmouseleave=function(){
				timer=setInterval(move,30);
			}
			for(var i=0,len=ali.length;i<len;i++){
				ali[i].onmouseover=function(){
					this.style.border="1px solid black";
				}
				ali[i].onmouseleave=function(){
					this.style.border="";
				}
			}
			function move(){
				if(distance<-1107){
					distance=0;
				}else{
					distance+=speed;
					oul.style.left=distance+"px";
				}	
			}
		}
	</script>
</head>
<body>
<div>
	<ul id="oul">
		<li><img src="images/1-1.jpg" alt=""></li>
		<li><img src="images/1-2.jpg" alt=""></li>
		<li><img src="images/1-3.jpg" alt=""></li>
		<li><img src="images/1-4.jpg" alt=""></li>
		<li><img src="images/1-5.jpg" alt=""></li>
		<li><img src="images/1-6.jpg" alt=""></li>
		<li><img src="images/1-7.jpg" alt=""></li>
		<li><img src="images/1-8.jpg" alt=""></li>
		<li><img src="images/1-9.jpg" alt=""></li>
		<li><img src="images/1-1.jpg" alt=""></li>
		<li><img src="images/1-2.jpg" alt=""></li>
	</ul>
</div>
</body>
</html>
