<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
    canvas{
        border:1px solid black;
    }
    </style>
    <!-- <script src="jquery-3.2.1.min.js"></script> -->
    <script>
    window.onload=function(){
        var canvas=document.getElementById('demo');
        var ctx=canvas.getContext("2d");
        canvas.width="800";
        canvas.height="600";
        
        var img=new Image();
        img.src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1513932461430&di=3f36f0c765b9407491027b88d71d7106&imgtype=0&src=http%3A%2F%2Fscimg.jb51.net%2Fallimg%2F151009%2F14-15100Z94649414.jpg";
        img.onload=function(){
            for(var i=0;i<6;i++){
                ctx.drawImage(img, 10+i*20,10+i*20,200,200*img.height/img.width);
            }
            
        }
    }
    </script>
</head>
<body>
<canvas id="demo">
</canvas>
</body>
</html>
