<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    #box{
        width:100%;
        height:640px;
        background: linear-gradient(red, #fff);
        margin:auto;
        overflow: hidden;
        cursor:pointer;

    }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    $(function(){
        var i=0;
        $('#box').click(function(e){
            
            $(this).append($('<div id='+i+'></div>'));
            $('#'+i+'').css({
                'width':'40px',
                'height':'40px',
                'border-radius':'50%',
                'position':'fixed',
                'left':(e.pageX-20)+'px',
                'top':(e.pageY-20)+'px',
                'background':'linear-gradient(red, #fff)',
            }).hide(4000);
            i++;
        })
    })
    </script>
</head>
<body>
<div id='box'></div>
</body>
</html>
