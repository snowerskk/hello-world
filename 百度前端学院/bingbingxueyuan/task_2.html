<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
  //获取ul
  var ul=document.getElementById('aqi-list');
  //添加提示内容
  var p=document.createElement('p');
  p.innerHTML='空气质量指数大于60的城市有：';
  ul.appendChild(p);
  //清空列表样式
  ul.style.listStyle='none';
  var j=1;
  //按从大到小排序
  aqiData.sort(function(a, b) {
    return b[1] - a[1];
  });
  //筛选并添加显示
  for(var i=0;i<aqiData.length;i++){
    for(k in aqiData[i]){
      if(aqiData[i][k]>60){
        var li=document.createElement('li');
        li.innerHTML='第'+j+'名 '+aqiData[i];
        ul.appendChild(li);
        j++;
      }
    }
  }
})();

</script>
</body>
</html>
